
<div class="row">

	<!-- User info -->
	<div class="col-md-7">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>User Profile</h4>
			</div>
			<div class="panel-body">

				<div class="box box-info">

					<div class="box-body">
						<div class="col-sm-6">

							<!-- /input-group -->
						</div>
						<div class="clearfix"></div>
						<hr style="margin: 5px 0 5px 0;">

						<div class="col-sm-5 title">Name:</div>
						<div class="col-sm-5 user-details name">{{user.name}}</div>
						<div class="col-sm-2"><a class="btn btn-sm btn-link" ng-click="edit('name', $event)">edit</a></div>
						<div class="clearfix"></div>
						<div class="bot-border"></div>

						<div class="col-sm-5 title">Last Name:</div>
						<div class="col-sm-5 user-details lastName">{{user.lastName}}</div>
						<div class="col-sm-2"><a class="btn btn-sm btn-link" ng-click="edit('lastName', $event)">edit</a></div>
						<div class="clearfix"></div>
						<div class="bot-border"></div>

						<div class="col-sm-5 col-xs-6 title">Email:</div>
						<div class="col-sm-5 user-details email">{{user.email}}</div>
						<div class="col-sm-2"><a class="btn btn-sm btn-link" ng-click="edit('email', $event)">edit</a></div>
						<div class="clearfix"></div>
						<div class="bot-border"></div>

						<div class="col-sm-5 col-xs-6 title">City:</div>
						<div class="col-sm-5 user-details city">{{user.city}}</div>
						<div class="col-sm-2"><a class="btn btn-sm btn-link" ng-click="edit('city', $event)">edit</a></div>
						<div class="clearfix"></div>
						<div class="bot-border"></div>

						<div class="col-sm-5 col-xs-6 title">Phone number:</div>
						<div class="col-sm-5 user-details phone">{{user.phone}}</div>
						<div class="col-sm-2"><a class="btn btn-sm btn-link" ng-click="edit('phone', $event)">edit</a></div>
						<div class="clearfix"></div>
						<div class="bot-border"></div>

						<a type="button"
							class="btn btn-primary btn-md">Change Password</a>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->

				</div>

			</div>
		</div>
	</div>

<div class="col-sm-12 well">
<div class="col-sm-12" ng-repeat="res in reservations">
	<div class="font14 col-sm-6 well" style="background-color:white" ng-repeat="fs in res.flightSeat | orderBy:'+fs.flight.departDate'" ng-init="idx = $index">
		<h2 ng-if="idx==0"><span>Ticket</h2>
		<h2 ng-if="idx==1"><span>Return ticket</h2>
		<label>{{fs.flight.from.city}} {{fs.flight.from.airportCode}} - {{fs.flight.to.city}} {{fs.flight.to.airportCode}}</label>
		<br>Departing at <label>terminal {{fs.flight.terminal1}}</label> on <label>{{formatDate(fs.flight.departureDate)}}</label>
		<br>Arriving at <label>terminal {{fs.flight.terminal2}}</label> on <label>{{formatDate(fs.flight.landingDate)}}</label>
		<br>Seat: <label>row {{fs.seat.row}}</label> <label>column {{fs.seat.col}} {{fs.flightClass}} cabin</label>
		<br>Aircraft: <label>{{fs.flight.airplane.modelName}}</label> type: <label>{{parseType(fs.flight.airplane.type)}}</label>
		<br>Airline: <label>{{fs.flight.airline.name}}</label>
		<br>Price: <label ng-if="idx==0"><span>{{res.oneWayPrice}}$</span></label>
		<label ng-if="idx==1"><span>{{res.returnPrice}}$</span></label>
	</div>
</div>
</div>


</div>
