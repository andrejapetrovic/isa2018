 <div class="container" id="polje">
    <h2>Register Rent-a-Car servise</h2>
		   <div class="form-group row">
		      <div class="col-xs-6">
				  <i class="glyphicon glyphicon-pencil"></i>
			   	  <label>Rent a car name:</label>
			      
			      <input class="form-control" type="text" ng-model="addRentACar.nameOfRentACar" autocomplete="off">
			      	
			  </div>
			</div>
		    
		    <div class="form-group row">
		        <div class="col-xs-6">
			    	<i class="glyphicon glyphicon-map-marker"></i>
			      	<label>Address:</label>
			        
			        <input class="form-control" type="text" ng-model="addRentACar.address" autocomplete="off">
			        
		   	    </div>
		    </div>
		    
		    <div class="form-group row">	
		    	 <div class="col-xs-6">
				   	<i class="glyphicon glyphicon-comment"></i> 		
				  	<label>Description:</label>
				   
				   <input class="form-control" type="text" ng-model="addRentACar.description" autocomplete="off">
				   
		   		</div>
		    </div>
		    
		    <div class="form-group row">	
		    	 <div class="col-xs-6">
				   	<i class="glyphicon glyphicon-comment"></i> 		
				  	<label>Rating:</label>
				   
				   
				    <input class="form-control" type="number" name="input" ng-model="addRentACar.rating"  min="0" max="5" autocomplete="off" required>
		   		</div>
		    </div>
		    
		    <div>
		    	<button type="submit" class="btn btn-default" ng-click="SaveRentACar()"  ui-sref="rentACarList">Add</button>
		  	</div>
</div>
