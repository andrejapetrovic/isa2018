 <form class="form-horizontal" name="searchFlightForm" novalidate>
  	<div class="col-sm-12">
  		<div class="col-sm-12">
			<select name="ftype" class="form controll btn btn-outline search-ft" ng-model="ftype" 
			ng-options="ftype.name for ftype in types" required>
            </select>
			<select name="fclass" class="btn btn-outline search-fc" ng-model="fclass" 
			ng-options="fclass.name for fclass in classes" required>
            </select>
 	 	<div class="dropdown col-sm-2">
            <a class="btn btn-outline dropdown-toggle search-fp" data-toggle="dropdown" role="button" aria-expanded="false">{{numOfPassengers}}{{sufix}}</a>
            <div class="dropdown-menu form-passengers stop-propagation" role="menu">
         		<div class="col-sm-12" ng-repeat="fpassenger in passengers">
         			<label class="col-sm-6">{{fpassenger.type}}</label>  
         			<input class="col-sm-2 btn btn-default btn-xs" type="button" value="-" ng-click="decrementPassengers(fpassenger)">
         			<label class="col-sm-2">{{fpassenger.num}}</label>  
         			<input class="col-sm-2 btn btn-default btn-xs" type="button" value="+" ng-click="incrementPassengers(fpassenger)">
         		</div>
          </div>
 	</div>
 </div>
 	
 	
 	<div class="col-sm-12">
 		<div class= "col-sm-5" id="fromDiv"><br>
 		<label>From</label>
 		   	<input type="text" class="form-control" id="from" ng-model="search.from" list="fromList">
 		   	<datalist id="fromList">
				<option ng-repeat="dest in fromDests" value="({{dest.airportCode}}) {{dest.city}}, {{dest.country}}, {{dest.airport}}"></option>
			</datalist>
    	</div>
 		<div class="col-sm-1"><br>
    		<button class="btn btn-warning swap-btn" ng-click="swapFields()">
    		<i class="glyphicon glyphicon-sort rotate-glyph"></i></button>
    	</div>
    	<div class= "col-sm-5" id="toDiv"><br>
    	<label>To</label>
    		<input type="text" class="form-control" id="to" ng-model="search.to" list="toList">
    		<datalist id="toList">
				<option ng-repeat="dest in toDests" value="({{dest.airportCode}}) {{dest.city}}, {{dest.country}}, {{dest.airport}}"></option>
			</datalist>
    	</div>
 	</div>

	 <div class="col-sm-12">
 		<div class= "col-sm-5"><br>
	 		<label>Departure</label>
 			<div class="right-inner-addon">
 		   		<i class="glyphicon glyphicon-calendar"></i>
 		   		<input type="text" class="form-control startDate" id="depart" ng-model="search.departDate">
    		</div>
    	</div>
    	<div class= "col-sm-1"></div>
    	<div class= "col-sm-5"><br>
    	 	<label>Return</label>
    		<div class="right-inner-addon">
    			<i class="glyphicon glyphicon-calendar"></i>
    			<input type="text" class="form-control endDate" id="return" ng-model="search.returnDate">
    		</div>
    	</div>
    	
 	</div>
 	<button class="btn btn-info col-sm-1 search-f" ng-click="search()"><i class="glyphicon glyphicon-search"></i> Search</button>
 	</div>
</form>
