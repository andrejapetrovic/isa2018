<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script src="routing.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/c560c025cf.js"></script>

<script src="https://d3js.org/d3.v4.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"
	charset="utf-8"></script>

<!-- Website Font style -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<script src="utill/utill.js"></script>
<script src="utill/datepicker.js"></script>
<script src="services/userService.js"></script>
<script src="services/friendService.js"></script>
<script src="services/airlineService.js"></script>
<script src="services/destinationService.js"></script>
<script src="services/airplaneService.js"></script>
<script src="services/flightService.js"></script>
<script src="services/cabinService.js"></script>

<script src="user/scripts/auth.js"></script>
<script src="user/scripts/user.js"></script>
<script src="airline-admin/scripts/segment-view.js"></script>
<script src="airline-admin/scripts/seat-config.js"></script>
<script src="airline-admin/scripts/airline.js"></script>
<script src="flight-reservation/scripts/search-flight.js"></script>
<script src="flight-reservation/scripts/flight-list.js"></script>

<link rel="stylesheet" type="text/css" href="stylesheets/page.css">
<link rel="stylesheet" type="text/css" href="stylesheets/user.css">
<link rel="stylesheet" type="text/css" href="stylesheets/datepicker.css">
<link rel="stylesheet" type="text/css"
	href="stylesheets/flight-list.css">
<link rel="stylesheet" type="text/css" href="stylesheets/canvas.css">
<link rel="stylesheet" type="text/css" href="stylesheets/tabs.css">
</head>
<body ng-app="app" ng-controller="rootCtrl">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">ISA 2018/2019</a>
			</div>
			<ul class="nav navbar-nav">
				<li>
					<!-- login dropdown -->
					<div class="dropdown col-sm-2">
						<a class="btn btn-sm btn-link login-btn" data-toggle="dropdown" role="button" aria-expanded="false">Login</a>
						<div class="dropdown-menu form-passengers stop-propagation"
							role="menu">
							<div class="col-sm-12">
								<div class="main-login main-center">
									<form ng-submit="logFunc()" class="form-horizontal"
										name="regForm">

										<div class="form-group">
											<label for="email" class="cols-sm-2 control-label">Your
												Email</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="fa fa-envelope fa" aria-hidden="true"></i></span> <input
														ng-model="user.email" type="email" class="form-control"
														name="email" placeholder="Enter your Email" required>
												</div>
												<span style="color: red"
													ng-show="regForm.email.$invalid && regForm.email.$touched">Please
													enter valid email</span>
											</div>
										</div>

										<div class="form-group">
											<label for="password" class="cols-sm-2 control-label">Password</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input
														ng-model="user.password" type="password"
														class="form-control" name="password"
														placeholder="Enter your Password" required>
												</div>
											</div>
										</div>
										<input type="submit"
											class="btn btn-primary btn-lg btn-block login-button"
											value="Login" />
									</form>
									<br>
									<p>{{resp}}</p>
								</div>
							</div>
						</div>
					</div>
				</li>
				<li><a ui-sref="registration">Sign up</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<div ui-view></div>

	</div>

	<div class="footer"></div>
</body>


</html>
