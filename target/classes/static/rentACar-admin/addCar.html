 <div class="container" id="polje">
    <h2>Add Car</h2>
		 		 
			
			 <div class="form-group row">	
		    	 <div class="col-xs-6">
				   	<i class="glyphicon glyphicon-comment"></i> 		
				  	<label>modelNumber:</label>
				   
				   <input class="form-control" type="text" ng-model="addCar.modelNumber" >
				  

		   		</div>
		    </div>
		    
		    <div class="form-group row">
		        <div class="col-xs-6">
			    	<i class="glyphicon glyphicon-map-marker"></i>
			      	<label>modelName:</label>
			        
			        <input class="form-control" type="text" ng-model="addCar.modelName">
			        
		   	    </div>
		    </div>
		    
		    <div class="form-group row">
		        <div class="col-xs-6">
			    	<i class="glyphicon glyphicon-map-marker"></i>
			      	<label>numberOfSeats:</label>
			        
			        <input class="form-control" type="text" ng-model="addCar.numberOfSeats">
			        
		   	    </div>
		    </div>
		    
		    <div class="form-group row">
		        <div class="col-xs-6">
			    	<i class="glyphicon glyphicon-map-marker"></i>
			      	<label>numberOfCases:</label>
			        
			        <input class="form-control" type="text" ng-model="addCar.numberOfCases">
			        
		   	    </div>
		    </div>
		    
		    <div class="form-group row">
		        <div class="col-xs-6">
			    	<i class="glyphicon glyphicon-map-marker"></i>
			      	<label>numberOfDoors:</label>
			        
			        <input class="form-control" type="text" ng-model="addCar.numberOfDoors">
			        
		   	    </div>
		    </div>
		    
		    <div class="form-group row">
		        <div class="col-xs-6">
			    	<i class="glyphicon glyphicon-map-marker"></i>
			      	<label>pricePerDay in euro:</label>
			        
			        <input class="form-control" type="text" ng-model="addCar.pricePerDay">
			        
		   	    </div>
		    </div>
		    
		    <div class="form-group row">
		        <div class="col-xs-6">
			    	<i class="glyphicon glyphicon-map-marker"></i>
			      	<label>description:</label>
			        
			        <input class="form-control" type="text" ng-model="addCar.description">
			        
		   	    </div>
		    </div>
		    
		    <div class="form-group row">
		        <div class="col-xs-6">
			    	<i class="glyphicon glyphicon-map-marker"></i>
			      	<label>carType:</label>
			        
			        <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-sort"></i></span>
									<select class="form-control" ng-options="option.name for option in carType.availableOptions track by option.id" ng-model="carType.selectedType">
				      				
				      				</select>
						</div>
			        
		   	    </div>
		    </div>
		    
		    
		    <div>
		    	<a type="submit" class="btn btn-default" id="addCar" ng-click="SaveCar()"  >Add</a>
		  	</div>
</div>
