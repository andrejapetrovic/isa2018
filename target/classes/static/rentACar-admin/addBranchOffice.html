 <div class="container" id="polje">
    <h2>Register BranchOffice</h2>

			
			 <div class="form-group row">	
		    	 <div class="col-xs-6">
				   	<i class="glyphicon glyphicon-comment"></i> 		
				  	<label>City:</label>
				   
				   <input class="form-control" type="text" ng-model="addBranchOffice.city" autocomplete="off">
				   
		   		</div>
		    </div>
		    
		    <div class="form-group row">
		        <div class="col-xs-6">
			    	<i class="glyphicon glyphicon-map-marker"></i>
			      	<label>Address:</label>
			        
			        <input class="form-control" type="text" ng-model="addBranchOffice.address" autocomplete="off">
			        
		   	    </div>
		    </div> 
		    <div>
		    	
		    	<a type="submit" class="btn btn-default" id="addBranchOffice" ng-click="saveBranchOffice()">Add</a>
		  	</div>
</div>
